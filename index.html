<body>

<div class="controls">
  <label>ë“±ì‹ 
    <select id="ratio">
      <option value="1">1ë“±ì‹ </option>
      <option value="1.5">1.5ë“±ì‹ </option>
      <option value="2">2ë“±ì‹ </option>

      <option value="3">3ë“±ì‹ </option>
    </select>
  </label>
  <label>íˆ¬ì‹œ ê°•ë„
    <input type="range" id="persp" min="0.1" max="0.6" step="0.05" value="0.35">
  </label>
  <label>ì‹œì 
    <select id="view">
      <option value="front">ì •ë©´</option>
      <option value="top">ìœ„</option>
      <option value="bottom">ì•„ë˜</option>
      <option value="left">ì™¼ìª½</option>
      <option value="right">ì˜¤ë¥¸ìª½</option>
    </select>
  </label>
  <label>ì™¼íŒ” ê°ë„<input type="range" id="lArm" min="-180" max="180" value="-20"></label>
  <label>ì˜¤ë¥¸íŒ” ê°ë„<input type="range" id="rArm" min="-180" max="180" value="20"></label>
  <label>ì™¼ë‹¤ë¦¬ ê°ë„<input type="range" id="lLeg" min="-180" max="180" value="10"></label>
  <label>ì˜¤ë¥¸ë‹¤ë¦¬ ê°ë„<input type="range" id="rLeg" min="-180" max="180" value="-10"></label>
  <label>ë¨¸ë¦¬ ê¸°ìš¸ê¸°<input type="range" id="headTilt" min="-45" max="45" value="0"></label>
  <label>ëª¸ ê¸°ìš¸ê¸°<input type="range" id="bodyTilt" min="-45" max="45" value="0"></label>
  <label>ì„  ë‘ê»˜<input type="range" id="lw" min="6" max="24" value="12"></label>
  <label>ì†ë„<input type="range" id="speed" min="0.2" max="3" step="0.1" value="1"></label>
</div>
<div>
  <button id="rotateBtn">360Â° íšŒì „ â–¶</button>
  <button id="saveBtn">PNG ì €ì¥</button>
</div>
<canvas id="cv" width="1024" height="1024"></canvas>

<script>
const cv=document.getElementById("cv"),ctx=cv.getContext("2d");
const $=id=>document.getElementById(id);

function deg(d){return d*Math.PI/180;}
function rnd(n){return Math.random()*n;}

function drawCharacter(){
  const ratio=parseFloat($('ratio').value);
  const lw=parseFloat($('lw').value);
  const persp=parseFloat($('persp').value);
  const view=$('view').value;
  const lArm=parseFloat($('lArm').value);
  const rArm=parseFloat($('rArm').value);
  const lLeg=parseFloat($('lLeg').value);
  const rLeg=parseFloat($('rLeg').value);
  const headTilt=parseFloat($('headTilt').value);
  const bodyTilt=parseFloat($('bodyTilt').value);
  const headRatio={1:1,1.5:1.3,2:1.7,2.5:2.1,3:2.5}[ratio];
  const base=180;
  ctx.clearRect(0,0,cv.width,cv.height);
  ctx.save();
  ctx.translate(512,600);
  ctx.lineWidth=lw;
  ctx.strokeStyle="#000";
  ctx.lineCap="round";
  ctx.lineJoin="round";
  // pseudo 3D
  if(view==="top") ctx.transform(1, -persp, 0, 1-persp, 0, 100);
  if(view==="bottom") ctx.transform(1, persp, 0, 1+persp, 0, -100);
  if(view==="left") ctx.transform(1-persp, 0, 0, 1, 100, 0);
  if(view==="right") ctx.transform(1-persp, 0, 0, 1, -100, 0);

  ctx.rotate(deg(bodyTilt));
  const bodyH=base*headRatio;
  const headR=base*0.5;
  // body
  ctx.beginPath();
  ctx.ellipse(0,0,headR*0.8,bodyH*0.6,0,0,Math.PI*2);
  ctx.stroke();

  // limbs
  function limb(x,y,len,ang){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(deg(ang));
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(0,len*0.3,0,len);
    ctx.stroke();
    ctx.restore();
  }
  limb(-headR*0.9,-bodyH*0.2,bodyH*0.9,lArm);
  limb(headR*0.9,-bodyH*0.2,bodyH*0.9,rArm);
  limb(-headR*0.4,bodyH*0.6,bodyH*0.9,lLeg);
  limb(headR*0.4,bodyH*0.6,bodyH*0.9,rLeg);

  // head
  ctx.save();
  ctx.translate(0,-bodyH*0.9);
  ctx.rotate(deg(headTilt));
  ctx.beginPath();
  ctx.arc(0,0,headR,0,Math.PI*2);
  ctx.stroke();
  // face
  ctx.beginPath();
  ctx.moveTo(-headR*0.3,0);
  ctx.lineTo(-headR*0.1,0);
  ctx.moveTo(headR*0.3,0);
  ctx.lineTo(headR*0.1,0);
  ctx.moveTo(-headR*0.2,headR*0.3);
  ctx.quadraticCurveTo(0,headR*0.5,headR*0.2,headR*0.3);
  ctx.stroke();
  ctx.restore();

  ctx.restore();
}

['ratio','persp','view','lArm','rArm','lLeg','rLeg','headTilt','bodyTilt','lw'].forEach(id=>{
  $(id).addEventListener('input',drawCharacter);
});

drawCharacter();

// rotation animation
let running=false,angle=0,animID;
$('rotateBtn').onclick=()=>{
  if(running){cancelAnimationFrame(animID);running=false;$('rotateBtn').textContent='360Â° íšŒì „ â–¶';return;}
  running=true;$('rotateBtn').textContent='ì •ì§€ â¸';
  function spin(){
    angle=(angle+parseFloat($('speed').value))%360;
    ctx.save();
    ctx.clearRect(0,0,cv.width,cv.height);
    ctx.translate(512,512);
    ctx.rotate(deg(angle));
    ctx.translate(-512,-512);
    drawCharacter();
    ctx.restore();
    animID=requestAnimationFrame(spin);
  }
  spin();
};

// save png
$('saveBtn').onclick=()=>{
  drawCharacter();
  const a=document.createElement('a');
  a.download='character_'+Math.floor(rnd(9999))+'.png';
  a.href=cv.toDataURL('image/png');
  a.click();
};
</script>
